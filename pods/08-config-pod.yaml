apiVersion: v1
kind: Pod
metadata:
  name: config-pod
spec:
  containers:
  - name: config-pod
    image: nginx
    env: 
    - name: COURSE
      valueFrom:
        configMapKeyRef:
         name: course-config
         value: COURSE
    - name: PERSON
      valueFrom:
        configMapKeyRef:
         name: course-config
         value: TRAINER
    - name: DURATION
      valueFrom:
        configMapKeyRef:
         name: course-config
         value: DURATION